           $(window).load(function(){
               var winPos = 1;
               var bgVal='';
               $(window).scroll(function(event){
                    winPos = $(window).scrollTop();
                    bgVal = 'rgba(248, 154, 13,+'+winPos/100+')';
                    $(".nav").css("background-color",bgVal);
                    if(winPos<=110){
                        $(".line").css("width",winPos+"%");
                    }
                }); 
           });
        </script>
